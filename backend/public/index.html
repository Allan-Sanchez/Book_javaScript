<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.css"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css"><title>Javascript Books</title><link href="css/bundle.css" rel="stylesheet"></head><body><nav class="navbar navbar-dark bg-info"><span class="navbar-brand mb-0 h1">Javascript Full-Stack</span></nav><div class="container"><div class="row mt-4"><div class="col"><h1 class="text-center">Books</h1><div id="messageID"></div></div></div><div class="row mt-4"><div class="d-sm-none d-md-block col-md-2 col-lg-4"></div><div class="col-sm-12 col-md-8 col-lg-4"><h2 class="text-center">Nueva Entrada</h2><form id="book-form"><div class="form-group"><div class="input-group"><div class="input-group-prepend"><span class="input-group-text bg-white"><i class="fa fa-book"></i></span></div><input placeholder="Title" id="bookTitle" required class="form-control border-left-0"></div></div><div class="form-group"><div class="input-group"><div class="input-group-prepend"><span class="input-group-text bg-white"><i class="fa fa-user"></i></span></div><input placeholder="Author" id="bookAuthor" required class="form-control border-left-0"></div></div><div class="form-group"><div class="input-group"><div class="input-group-prepend"><span class="input-group-text bg-white"><b>#</b></span></div><input placeholder="Isbn" id="bookIsbn" required class="form-control border-left-0"></div></div><div class="form-group"><div class="input-group"><div class="input-group-prepend"><span class="input-group-text bg-white"><i class="fa fa-image"></i></span></div><div class="custom-file"><input type="file" class="custom-file-input" required id="bookImage"> <label for="bookImage" class="custom-file-label">Choose Image</label></div></div></div><div class="form-group"><textarea class="form-control" placeholder="Description" required id="bookDescription" rows="3"></textarea></div><button type="submit" class="btn btn-success btn-block py-2"><b>Create</b></button></form></div><div class="d-sm-none d-md-block col-md-2 col-lg-4"></div></div><div class="row mt-4" id="card-book"></div></div><script src="js/bundle.js"></script></body></html>

    <title>Javascript Books</title>
</head>
<body>
   
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-info">
      <span class="navbar-brand mb-0 h1">Javascript Full-Stack</span>
    </nav>

    <div class="container">
      <div class="row mt-4">
        <div class="col">
          <h1 class="text-center">Books</h1>
          <div id="messageID">
            <!-- <div class="alert alert-primary text-center" role="alert">
              A simple primary alertâ€”check it out!
            </div> -->
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="d-sm-none d-md-block col-md-2 col-lg-4"></div>
        <div class="col-sm-12 col-md-8 col-lg-4">
          <h2 class="text-center">Nueva Entrada</h2>
          <form id="book-form">

            <div class="form-group">
              <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-white"><i class="fa fa-book"></i></span>
                  </div>
                  <input type="text" placeholder="Title" id="bookTitle" required class="form-control border-left-0">
                </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-white"><i class="fa fa-user"></i></span>
                  </div>
                  <input type="text" placeholder="Author" id="bookAuthor" required class="form-control border-left-0">
                </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-white"><b>#</b></span>
                  </div>
                  <input type="text" placeholder="Isbn" id="bookIsbn" required class="form-control border-left-0">
                </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-white"><i class="fa fa-image"></i></span>
                  </div>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" required id="bookImage">
                    <label for="bookImage" class="custom-file-label">Choose Image</label>
                  </div>
                </div>
            </div>

           
            <div class="form-group">
              <textarea class="form-control" placeholder="Description" required id="bookDescription" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-success btn-block py-2"><b>Create</b></button>

          </form>
        </div>
        <div class=" d-sm-none d-md-block col-md-2 col-lg-4"></div>
      </div>

      <div class="row mt-4" id="card-book">

</body>
